<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        h1 {
            margin-top: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #666;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #resultado {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 4px;
        }
        #resultadoTexto {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        #imagemTempo { 
            max-width: 100%;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Conversor de Temperatura</h1>
        <img id="imagemTempo" src="" alt="">
    </header>
    <div class="container">
        <form id="converterForm">
            <label for="celsius">Temperatura em Celsius:</label>
            <input type="number" id="celsius" name="celsius" required>
            <button type="submit">Converter</button>
        </form>
        <div id="resultado">
            <div id="resultadoTexto"></div>
        </div>
    </div>

    <script>
        document.getElementById('converterForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const celsius = parseFloat(document.getElementById('celsius').value);
            const fahrenheit = (celsius * 9/5) + 32;
            
            const resultadoTexto = `${celsius}°C = ${fahrenheit.toFixed(2)}°F`;
            document.getElementById('resultadoTexto').innerText = resultadoTexto;
            
            const imagemTempo = document.getElementById('imagemTempo');
            if (fahrenheit > 70) {
                imagemTempo.src = 'tempo_quente.jpg'; // verifique o caminho da imagem de tempo quente
                imagemTempo.alt = 'Tempo quente';
            } else {
                imagemTempo.src = 'tempo_frio.jpg'; // verifique o caminho da imagem de tempo frio
                imagemTempo.alt = 'Tempo frio';
            }
        });
    </script>
</body>
</html>
